<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Name-Card PDF Generator</title>

  <!-- Tailwind for styling (compiled via PostCSS into public/styles.css) -->
  <link href="public/styles.css" rel="stylesheet"/>
  <style>
    body { padding: 4%; }
    .spinner {
      border: 2px solid #e5e7eb;
      border-top: 2px solid #2563eb;
      border-radius: 50%;
      width: 16px; height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block; margin-top: 3px;
    }
    @keyframes spin { 0% { transform: rotate(0) } 100% { transform: rotate(360deg) } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

  <!-- Main heading -->
  <h1 class="text-3xl font-bold mb-6 text-center">Name-Card PDF Generator</h1>
  <h1 class="text-3xl font-bold mb-6 text-center">WARNING: disable Browser extensions before using</h1>
  <h1 class="text-3xl font-bold mb-6 text-center">Please reduce first name length to 10 charachters</h1>
  <form id="genForm" class="w-full max-w-3xl grid gap-4 bg-white p-6 rounded-2xl shadow">
    <!-- Basic Settings -->
    <label class="block">
      <span class="text-gray-700">Group / Ward label</span>
      <input id="wardLabel" type="text"
             class="mt-1 p-2 w-full rounded-md border-gray-300"
             value="Provo YSA 19th Ward" required />
    </label>

    <label class="block">
      <span class="text-gray-700">Roster CSV (Last,First)</span>
      <input id="csvFile" type="file" accept=".csv"
             class="mt-1 w-full" required />
    </label>

    <label class="block">
      <span class="text-gray-700">Output filename</span>
      <input id="outputName" type="text"
             value="name_cards.pdf"
             class="mt-1 p-2 w-full rounded-md border-gray-300"
             required />
    </label>

    <!-- Advanced Options -->
    <details>
      <summary class="cursor-pointer font-medium">Advanced layout</summary>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-3">
        <label>
          <span class="text-gray-700">Page width (cm)</span>
          <input id="pageW" type="number" step="0.1" value="29.7"
                 class="mt-1 p-1 w-full rounded-md border-gray-300"/>
        </label>
        <label>
          <span class="text-gray-700">Page height (cm)</span
